version: "3.8"
services:
  app:
    build:
      args:
        user: '1012'
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: tangit
    container_name: tangit-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - tangit

  db:
    image: mysql:8.0
    container_name: tangit-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: tangit
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
      MYSQL_USER: admin
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - tangit

  nginx:
    image: nginx:alpine
    container_name: tangit-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - tangit

networks:
  tangit:
    driver: bridge