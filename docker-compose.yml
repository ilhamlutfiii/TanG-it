version: '2'
services:
  web:
    build: docker/nginx
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    ports: 
      - "8080:80"
    links:
      - php
    tty: true
    restart: always
  php:
    build: docker/php-fpm
    volumes:
      - .:/app
    working_dir: /app
    links:
      - db
    tty: true
    restart: always
  db:
    image: mariadb:latest
    ports:
      - "3306:3306"
    volumes:
      - /var/lib/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: tangit
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
    tty: true
    restart: always